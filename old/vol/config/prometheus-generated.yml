global:
  scrape_interval: 15s

# Control Center will write rules here; start with an empty file
rule_files:
  - /mnt/config/trigger_rules-generated.yml

# Send alerts to the Alertmanager container (plain HTTP here)
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

scrape_configs:
  # scrape Prometheus itself so /-/healthy etc. works
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
